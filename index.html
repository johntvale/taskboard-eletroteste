<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskBoard Eletroteste | Gerenciador de Listas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light text-dark">

  <!-- Top Header -->
  <header class="bg-white border-bottom shadow-sm py-3 px-4 d-flex justify-content-between align-items-center sticky-top">
    <img src="./assets/images/logo_eletroteste.png" alt="Eletroteste TaskBoard" style="max-height: 40px;" />
    <button id="nova-lista" class="btn btn-outline-primary btn-sm">+ Nova Lista</button>
  </header>

  <!-- Main Layout -->
  <div class="container-fluid">
    <div class="row flex-md-row-reverse min-vh-100">

      <!-- Sidebar - Menu de Listas -->
      <aside class="col-12 col-md-4 col-lg-3 bg-white border-start shadow-sm px-0">
        <div class="d-flex justify-content-between align-items-center px-4 pt-3 pb-2 border-bottom">
          <h2 class="h6 text-secondary m-0">Suas Listas</h2>
          <button id="limpar-todas-listas" class="btn btn-sm btn-outline-danger">Limpar Hist√≥rico</button>
        </div>
        <ul id="menu-listas" class="list-group list-group-flush small overflow-y-auto" style="max-height: calc(100vh - 90px);"></ul>
      </aside>

      <!-- Main Content -->
      <main class="col-12 col-md-8 col-lg-9 px-4 py-4">

        <!-- Tela Inicial quando nenhuma lista est√° aberta -->
        <div id="tela-inicial" class="text-center py-5" style="display: none;">
          <h2 class="text-secondary">O que iremos criar hoje?</h2>
          <p class="text-muted">Inicie uma nova lista de tarefas clicando em <strong>"Nova Lista"</strong>.</p>
        </div>

        <!-- √Årea da Lista de Trabalho Ativa -->
        <div id="area-lista-trabalho">
          <section class="mb-4">
            <h2 id="titulo-lista" contenteditable="true" class="h4 fw-semibold text-dark border-bottom pb-2 mb-3">Lista Atual</h2>

            <!-- Formul√°rio -->
            <div class="input-group mb-3">
              <input id="texto-tarefa" type="text" class="form-control" placeholder="Digite uma nova tarefa e pressione Enter" />
              <button id="criar-tarefa" class="btn btn-primary">Adicionar</button>
            </div>

            <!-- A√ß√µes -->
            <div class="d-flex flex-wrap gap-2 mb-4">
              <!-- Bot√£o REMOVIDO: Marcar como Conclu√≠do -->
              <button id="remover-finalizados" class="btn btn-outline-warning btn-sm">‚úîÔ∏è Remover Conclu√≠dos</button>
              <button id="apaga-tudo" class="btn btn-outline-danger btn-sm">üóëÔ∏è Limpar Lista</button>
              <div class="ms-auto">
                <button id="concluir-depois" class="btn btn-outline-secondary btn-sm">‚è≥ Concluir Mais Tarde</button>
              </div>
            </div>
          </section>

          <!-- Lista de Tarefas -->
          <section>
            <ol id="lista-tarefas" class="list-group list-group-numbered shadow-sm rounded-3"></ol>
          </section>
        </div>

      </main>
    </div>
  </div>

  <!-- Modal Reutiliz√°vel -->
  <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="customModalLabel">T√≠tulo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="modalInput" class="form-control d-none" />
          <p id="modalMessage" class="m-0"></p>
        </div>
        <div class="modal-footer">
          <button type="button" id="modalConfirm" class="btn btn-primary">Confirmar</button>
          <button type="button" id="modalCancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
